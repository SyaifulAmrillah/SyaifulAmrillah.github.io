<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transparent Overlay</title>
  <style>
    .background {
        background: url('../images/nordwood-themes-left-unsplash.jpg');
      background-size: cover;
      width: 100%;
      height: 100vh;
      position: relative;
    }

    .overlay {
      background: linear-gradient(to left, rgba(0, 0, 0, 0.5) 250%, transparent 50%);
      width: 50%; /* Set width of overlay to cover the right half */
      height: 100%;
      position: absolute;
      top: 0;
      right: 0;
    }

    .content {
      text-align: center;
      padding: 20px;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="overlay"></div>
    <div class="content">
      <h1>Welcome to Our Website</h1>
      <p>This is some content on top of the background.</p>
    </div>
  </div>
</body>
</html>
